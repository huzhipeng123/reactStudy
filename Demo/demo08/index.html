<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../react-demos-master/build/react.js"></script>
    <script src="../../react-demos-master/build/react-dom.js"></script>
    <script src="../../react-demos-master/build/browser.min.js"></script>
    <title>Demo08</title>
    <script type="text/babel">
        var LikeButton = React.createClass({
            getInitialState: function(){
                return {liked: false};
            },
            handleClick: function(event){
                this.setState({liked: !this.state.liked});
            },

            render: function(){
                var text = this.state.liked ? 'liked':'have not liked';
                return (
                    <p onClick = {this.handleClick}>
                        You {text} this. Click to toggle.
                    </p>
                );
            }
        });

        ReactDOM.render(
            <LikeButton />,
            document.getElementById('example')
        );

    </script>
</head>
<body>
    <div id="example"></div>
</body>
</html>
